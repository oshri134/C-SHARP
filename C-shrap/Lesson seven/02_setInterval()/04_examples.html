<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body>
    
    <h1>Set interval:</h1>

    <h3 id="p1"></h3>
    <button onclick="stop()">Stop me</button>
    <script>

        // setInterval(function, milliseonds)

        var counter = 0;
        
        var x = setInterval(function(){
            counter++;   
            document.getElementById('p1').innerHTML = counter;
        }, 1000);
        
        // clearInterval()
        function stop(){
            clearInterval(x);
        }

    </script>
</body>
</html>
